buildNumber: "1"
buildVersion: 1.0.2.1
productName: Next-Exam-Puavo-Student
appId: com.nextexam.puavo.student
asar:
  smartUnpack: true
afterPack: scripts/afterpack.js
afterSign: scripts/notarize.cjs
asarUnpack:
  - node_modules/screenshot-desktop-wayland/lib/win32
  - public
  - node_modules/get-windows/**/*
  - node_modules/@img/**/*
  - node_modules/sharp/**/*
  - node_modules/detect-libc/**/*
  - node_modules/semver/**/*
  - node_modules/color/**/*
  - node_modules/color-name/**/*
  - node_modules/color-string/**/*
  - node_modules/color-convert/**/*
  - node_modules/simple-swizzle/**/*
  - node_modules/is-arrayish/**/*
directories:
  output: ../release/student/1.0.2.1_20250618
compression: normal
linux:
  target: AppImage
  category: Utility
  icon: public/icons/256x256.png
  artifactName: ${productName}_${env.VERSION}.${env.BUILD_NUMBER}_20250618_${arch}.${ext}
  files:
    - dist
    - public
    - "!public/minimal-jre-11-win/**/*"
    - "!public/minimal-jre-11-mac/**/*"
    - "!public/minimal-jre-11-mac-arm64/**/*"
mac:
  icon: public/icons/icon.png
  artifactName: ${productName}_${env.VERSION}.${env.BUILD_NUMBER}_20250618_${arch}.${ext}
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: scripts/entitlements.mac.plist
  entitlementsInherit: scripts/entitlements.mac.plist
  category: public.app-category.utilities
  target:
    target: dmg
    arch:
      - x64
      - arm64
  files:
    - dist
    - public
    - "!public/minimal-jre-11-win/**/*"
    - "!public/minimal-jre-11-lin/**/*"
dmg:
  sign: false
portable:
  useZip: true
  unpackDirName: true
  splashImage: public/splash.bmp
msi:
  perMachine: true
  upgradeCode: 95a8e931-7946-44c5-9a9c-ec31d1553b03
  shortcutName: Next-Exam Student
win:
  icon: public/icons/icon.ico
  target:
    - target: portable
      arch:
        - x64
    - target: msi
      arch:
        - x64
  artifactName: ${productName}_${env.VERSION}.${env.BUILD_NUMBER}_20250618_${arch}.${ext}
  signtoolOptions:
    certificateSubjectName: OSOS Austria
    signingHashAlgorithms:
      - sha256
  files:
    - dist
    - public
    - "!public/minimal-jre-11-mac/**/*"
    - "!public/minimal-jre-11-mac-arm64/**/*"
    - "!public/minimal-jre-11-lin/**/*"
